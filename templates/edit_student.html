{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Edit Student</h4>
    <form method="post" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Roll Number</label>
        <input name="roll_number" class="form-control" value="{{ student.roll_number }}" disabled>
        <small class="text-muted">Roll number cannot be changed</small>
      </div>
      <div class="col-md-8">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ student.name }}" required placeholder="Student Name">
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Update Student</button>
        <a href="{{ url_for('student_details', roll_number=student.roll_number) }}" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
